<div class="payment">
  <div class="title">
    <h4>付款</h4>
    <div class="step_mark">
      <div class="step_box">
        <input type="radio" name="step1" id="step1" />
        <label for="step1" class="finish "></label>
      </div>
      <span></span>
      <div class="step_box">
        <input type="radio" name="step2" checked id="step2" />
        <label for="step2" class="step "></label>
      </div>
      <span></span>
      <div class="step_box">
        <input type="radio" name="step3" id="step3" />
        <label for="step3" class="step"></label>
      </div>
    </div>
  </div>
  <div class="credit_card">
    <label for="credit_num_one">信用卡卡號<span class="credit_num_warning">接受 VISA、MasterCard、JCB</span></label>
    <div class="credit_num">
      <input type="text" name="credit_num" id="credit_num_one" placeholder="4012" maxlength="4" />
      <span class="credit_num_line" maxlength="4">-</span>
      <input type="text" name="credit_num" id="credit_num_two" placeholder="3456" maxlength="4" />
      <span class="credit_num_line">-</span>
      <input type="text" name="credit_num" id="credit_num_three" placeholder="7890" maxlength="4" />
      <span class="credit_num_line">-</span>
      <input type="text" name="credit_num" id="credit_num_four" placeholder="1234" maxlength="4" />
      <span class="credit_icon">
        <i class="far fa-credit-card credit_card_icon_default"></i>
        <i class="fab fa-cc-visa visa"></i>
        <i class="fab fa-cc-mastercard mastercard"></i>
        <i class="fab fa-cc-jcb jcb"></i>
      </span>
    </div>
    <div class="error_msg" id="credit_num_error"></div>
    <div class="personal_name" autocomplete>
      <label for="Name">姓名</label>
      <input type="text" id="firstName" placeholder="王" required autocomplete />
      <input type="text" id="lastName" placeholder="小明" required autocomplete />
      <div class="error_msg" id="name_error"></div>
    </div>
    <div class="expiration">
      <label>有效期限</label>
      <select name="month" id="expiration_month" required>
        <option value="" disabled selected>月</option>
      </select>
      <select name="year" id="expiration_year">
        <option value="year" class="year" disabled selected>年</option>
      </select>
      <div class="error_msg" id="expiration_error"></div>
    </div>

    <label for="safe_num">背面末三碼</label>
    <input type="text" id="safe_num" placeholder="123" maxlength="3" />
    <div class="error_msg" id="safe_num_error"></div>
  </div>
  <div class="change_btn">
    <input class="back_btn" id="back_btn" type="submit" value="上一步" />
    <input class="next_btn" id="next_btn" type="submit" value="下一步" />
  </div>
</div>
