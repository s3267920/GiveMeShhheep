<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Products產品</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="GiveMeShhheep" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="FB上的網址" />
    <meta property="og:image" content="FB的圖片" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/layout.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/products.min.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_hamburger">
          <button class="hamburger_icon">
            <div class="icon_box">
              <span class="icon_bar"></span>
              <span class="icon_bar"></span>
              <span class="icon_bar"></span>
            </div>
          </button>
        </div>
        <ul id="nav_bar">
          <li><a href="../">首頁</a></li>
          <li><a href="">產品</a></li>
          <li class="sign_out" style="display:none"><a href="javascript:;">登出</a></li>
        </ul>
        <div class="logo">
          <a href="../"><h1>GiveMeShhheep</h1></a>
        </div>
        <div class="personal">
          <a class="user" id="user" href="javascript:;"><i class="fas fa-user" id="user_icon"></i></a>
          <a class="cart" id="cart" href="javascript:;"
            ><i class="fas fa-shopping-cart " id="cart_icon"></i><span class="cart_store" id="cart_store">0</span></a
          >
        </div>
      </nav>
    </header>
    <div class="loading_modal">
      <div class="loading">
        <div class="loadingAnimate">
          <div class="sheep"></div>
        </div>
      </div>
    </div>
    <main>
      <a class="fixed_cart" href="./cart.html"
        ><i class="fas fa-shopping-cart"></i><span class="fixed_cart_store" id="fixed_cart_store">0</span></a
      >
      <!-- <div
        class="banner"
        style="background-image: url(https://images.unsplash.com/photo-1541781774459-bb2af2f05b55?w=1050);"
      ></div> -->
      <div class="products_content">
        <nav class="products_content_nav">
          <ul id="products_content_ul">
            <li class="list_title">類別</li>
            <li class="all_product selected">
              <div class="all_product_item">
                <a href="javascript:;">所有產品（<span></span>）</a>
                <a href="javascript:;" class="more_item"> <i id="more_item" class="fas fa-plus"></i></a>
              </div>
              <ul class="all_product_item_list" style="display: none"></ul>
            </li>
          </ul>
        </nav>
        <div class="product_list">
          <ul class="product_list_content"></ul>
          <ul class="pagination">
            <li class="go_back">
              <a href="javascript:;" class="go_back"><i id="go_back" class="fas fa-angle-left"></i></a>
            </li>
            <li class="go_ahead">
              <a href="javascript:;" class="go_ahead"> <i id="go_ahead" class="fas fa-angle-right"></i> </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="subscribe">
        <div class="subscribe_header_title">
          <p>喜歡的話，訂閱我吧!</p>
        </div>
        <div class="email_box">
          <div class="email_icon"><i class="far fa-envelope"></i></div>
          <input class="email" type="email" name="email" />
          <button class="submit_btn" type="submit">
            <div class="arrow_icon"><i class="fas fa-arrow-right "></i></div>
          </button>
        </div>
      </div>
      <div class="information">
        <div class="information_left">
          <p class="info_text">
            07-1234-5678 <br />
            GiveMeShhheep@email.com <br />
            800 高雄市新興區幸福路 520 號
          </p>
          <div class="info_icon">
            <a href="javascript:;" class="icon" onclick="alert('目前沒有line')"><i class="fab fa-line"></i></a>
            <a href="https://www.facebook.com/" class="icon"><i class="fab fa-facebook-square"></i></a>
          </div>
        </div>
        <div class="info_bottom_text">2019 Design and make by Lucy Chen</div>
        <a href="#"> <img src="../img/GMS_loading1.svg" class="info_img"/></a>
      </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/products.js"></script>
  </body>
</html>
